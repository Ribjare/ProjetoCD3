<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tasklists</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css" type="text/css">
    <script type="text/javascript" src="/static/script.js" defer></script>
</head>
<body>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<div style="max-width: 1800px;
     margin: 0 auto;
     padding:10px">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6 content">
        <h1>Login</h1>
        <ul id="users"></ul>
        <form action= "javascript:login();" id="formLogin">
                <label for="UserName"><h2>User Name</h2></label>
                <input class="form-control" id="UserName" name= "UserName"  placeholder="UserName" />
                <label for="Password"><h2>Password</h2></label>
                <input class="form-control" id="Password" name="Password" placeholder="Password"/>
                <button type="submit" form="formLogin" class="btn btn-primary">Login</button>
            </fieldset>
        </form>
          <p id = "loginResponse"></p>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6 content">
          <h1>Registar</h1>
          <form action= "javascript:register();" id="formRegistar">
              <fieldset>
                  <label for="Name"><h2>Name</h2></label>
                  <input  class="form-control" id="Name" name="Name" placeholder="Name" />
                  <label for="Email"><h2>Email</h2></label>
                  <input  class="form-control" id="Email" name="Email" placeholder="Email"/>
                  <label for="UserName1"><h2>User Name</h2></label>
                  <input  class="form-control" id="UserName1" name="UserName" placeholder="UserName"/>
                  <label for="Password1"><h2>Password</h2></label>
                  <input  class="form-control" id="Password1" name="Password" placeholder="Password"/>
                  <button type="submit" form="formRegistar" class="btn btn-primary">Registar</button>
             </fieldset>
      </form>
          <p id="responseRegistar"></p>
      </div>

    </div>
  </div>
</div>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
