<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REST Client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="/static/project_task_handler.js" defer></script>
</head>
<body>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<div style="max-width: 1800px;
     margin: 0 auto;
     padding:10px">
    <div class="container-fluid">
        <button type="button" class="btn btn-danger" onclick="logout()">Logout</button>
        <div class="row">

            <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6 content" id="CriarProjectos">
                <h1>Create Projects</h1>
                <form action="javascript:createProject();" id="formProjects">
                    <fieldset>
                        <input class="col-md-12 col-sm-12 col-xs-12 col-lg-12" name="Title" placeholder="Title"/>
                        <button type="submit" form="formProjects" class="btn btn-primary">Create</button>
                    </fieldset>
                </form>
            </div>

            <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6 content" id="Projects">
                <h1>Projects</h1>
                <ul id="listProjects">
                </ul>
            </div>

            <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6 content" id="CriarTarefas">
                <h1>Create Tasks</h1>
                <form action="javascript:processar();" id="formTasks">
                    <fieldset>
                        <input class="col-md-12 col-sm-12 col-xs-12 col-lg-12" name="Title" placeholder="Title"/>
                        <input class="col-md-6 col-sm-6 col-xs-6 col-lg-6" name="Order" placeholder="Order"/>
                        <input class="col-md-6 col-sm-6 col-xs-6 col-lg-6" name="DueDate" placeholder="DueDate"/>
                        <button type="submit" form="formTasks" class="btn btn-primary">Create</button>
                    </fieldset>
                </form>
            </div>

            <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6 content" id="Tasks">
                <h1>Tasks</h1>
                <ul id="listTasks">
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
